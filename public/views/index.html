<html lang="en">
<head>

    <base href="/">

    <link href="/favicon.ico" rel="icon" type="image/x-icon" />

    <title>PI WATCHDOG</title>

    <!-- CSS -->
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css"> <!-- custom styles -->
    <link rel="stylesheet" href="/libs/angular-material/angular-material.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">

    <!-- JS -->
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>

    <script src="/libs/angular-material/angular-material.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <!-- ANGULAR CUSTOM -->
    <script src="js/controllers/MainCtrl.js"></script>
    <script src="js/controllers/SettingsCtrl.js"></script>
    <script src="js/services/WebsiteService.js"></script>

</head>
<body ng-app="sampleApp" ng-controller="MainController">
    <div class ="container-fluid">
        <div class = "row">
            <md-toolbar id="menuBar" class="col-xs-12">
              <div class="md-toolbar-tools">
              <a href="/">
                  <img id="headerIcon" src = "http://www.finallybinary.com/content/images/PiWatchdog/icon_small.png">
                  <img id="logo" src = "../media/logo.png">
              </a>
                <span flex></span>
                <md-button ng-click="goTo('/add')">
                    <md-icon class = "material-icons" style = "color:white;"> add </md-icon>
                 </md-button>
                <md-menu>
                  <md-button ng-click="$mdOpenMenu($event)" style = "color:white;" class="md-icon-button" aria-label="Menu">
                    <md-icon class = "material-icons"> more_vert</md-icon>
                  </md-button>
                    <md-menu-content width="2">
                        <md-menu-item >
                          <md-button ng-click="goTo('/settings')"> <span md-menu-align-target>Settings</span></md-button>
                        </md-menu-item> 
                        <md-menu-item >
                          <md-button > <span md-menu-align-target>About</span></md-button>
                        </md-menu-item>
                </md-menu-content>
             </md-menu>

              </div>
            </md-toolbar>
        </div>
    </div>

    


        <!-- ANGULAR DYNAMIC CONTENT -->
        <div ng-view></div>
